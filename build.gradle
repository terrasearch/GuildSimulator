plugins {
    id 'java'
    id 'com.devsoap.plugin.vaadin' version '1.2.0'
    id 'idea'
}

group 'Bertram Englert'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.4.2')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}